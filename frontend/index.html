<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Estudantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <header class="display-5 bg-light text-center">
        Cadastro de Estudantes
    </header>

    <main class="container mt-3">
        <section>
            <div class="display-6">
                FormulÃ¡rio de Cadastro:
            </div>

            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form onsubmit="save(); return false;" id="formStudents">
                        <div class="row mb-3 mt-3">
                            <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName" required>
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail" required>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                        <label for="selectCourse" class="col-sm-2 col-form-label">Curso:</label>
                            <div class="col-sm-10">
                                <select class="form-select" aria-label="Selecione um curso" id="selectCourse" required>
                                    <option value="" selected>Escolha:</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="inputPhone" class="col-sm-2 col-form-label">Telefone:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputPhone" required>
                            </div>

                            <label for="inputPeriod" class="col-sm-2 col-form-label">Semestre:</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" id="inputPeriod" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3 mt-3">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


        </section>
        <hr>
        <section>
            <div class="display-6">
                Estudantes Cadastrados:
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <table class="table" id="studentsTable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Email</th>
                                <th scope="col">Telefone</th>
                                <th scope="col">Curso</th>
                                <th scope="col">Semestre</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-secondary text-center text-white fixed-bottom">
        @Sistemas Silly
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
